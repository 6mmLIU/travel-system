<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加旅游线路</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 20px;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        form textarea {
            resize: vertical;
            height: 100px;
        }

        form button {
            background: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background: #0056b3;
        }

        p {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>添加旅游线路</h1>
<form th:action="@{/tour-lines/add}" method="post">
    <label for="title">标题：</label>
    <input type="text" id="title" name="title" placeholder="请输入线路标题" required>

    <label for="description">描述：</label>
    <textarea id="description" name="description" placeholder="请输入线路描述"></textarea>

    <label for="destination">目的地：</label>
    <input type="text" id="destination" name="destination" placeholder="请输入目的地" required>

    <label for="price">价格：</label>
    <input type="number" id="price" name="price" step="0.01" placeholder="请输入价格" required>

    <label for="duration">时长（天）：</label>
    <input type="number" id="duration" name="duration" placeholder="请输入时长" required>

    <button type="submit">提交</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
