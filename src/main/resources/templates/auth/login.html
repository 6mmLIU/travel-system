<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
<div class="login-container">
    <h1>用户登录</h1>
    <form th:action="@{/users/login}" method="post">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" placeholder="请输入您的用户名" required>

        <label for="password">密码：</label>
        <input type="password" id="password" name="password" placeholder="请输入您的密码" required>

        <button type="submit">登录</button>
    </form>
    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${message}" th:text="${message}" class="message"></p>

    <div class="form-footer">
        <p>还没有账号？<a th:href="@{/users/register}">立即注册</a></p>
    </div>
</div>
</body>
</html>
